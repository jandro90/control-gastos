<div class="container mt-4 col-sm-12 col-md-6">
  <h3 class="title">Mis Gastos</h3>

  <div class="mt-4">
    <app-user-expense-list [expenseList]="expenseList"
                           (newExpenseListener)="toggleForm()">
    </app-user-expense-list>
  </div>

  <div class="separator"
       *ngIf="showExpenseForm">
    <app-user-expense-form (cancelExpenseListener)="toggleForm()"
                           (saveExpenseListener)="saveExpense($event)">
    </app-user-expense-form>
  </div>
  

</div>
